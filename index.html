<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Projeto Menu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/quantity.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="img/home.jpg" alt="Imagem do header">
                Menu - Faça A Sua Escolha
            </header>

            <div class="block">
                <div class="section-title">
                    Prato Principal
                    <div class="section-subtitle">
                        <small>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</small>
                    </div>
                </div>
                <div class="dishes">
                    <div class="dish">
                        <img src="img/bife.jpg" alt="Bife">
                        <div class="dish-name">
                            Bife com batata
                        </div>
                        <div class="dish-price">
                            <input type="hidden" name="price" value="30">
                            R$ 30,00
                        </div>
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" class="input-text qty text" id="1" inputmode="" min="0" max="" name="quantity" pattern="" size="4" step="1" title="Qty" value="0">
                            <input type="button" class="plus" value="+">
                        </div>
                    </div>
                    <div class="dish">
                        <img src="img/coxa.jpg" alt="Coxa de frango">
                        <div class="dish-name">
                            Coxa de Frango Crocante
                        </div>
                        <div class="dish-price">
                            <input type="hidden" name="price" value="25">
                            R$ 25,00
                        </div>
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" class="input-text qty text" id="2" inputmode="" min="0" max="" name="quantity" pattern="" size="4" step="1" title="Qty" value="0">
                            <input type="button" class="plus" value="+">
                        </div>
                    </div>
                    <div class="dish">
                        <img src="img/panela.jpg" alt="Carne de panela">
                        <div class="dish-name">
                            Carde ne Panela
                        </div>
                        <div class="dish-price">
                            <input type="hidden" name="price" value="22">
                            R$ 22,00
                        </div>
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" class="input-text qty text" id="3" inputmode="" min="0" max="" name="quantity" pattern="" size="4" step="1" title="Qty" value="0">
                            <input type="button" class="plus" value="+">
                        </div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="section-title">
                    Acompanhamentos
                    <div class="section-subtitle">
                        <small>Porções para uma pessoa</small>
                    </div>
                </div>
                <div class="dishes">
                    <div class="dish">
                        <img src="img/farofa.jpg" alt="Farofa">
                        <div class="dish-name">
                            Farofa
                        </div>
                        <div class="dish-price">
                            <input type="hidden" name="price" value="10">
                            R$ 10,00
                        </div>
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" class="input-text qty text" id="4" inputmode="" min="0" max="" name="quantity" pattern="" size="4" step="1" title="Qty" value="0">
                            <input type="button" class="plus" value="+">
                        </div>
                    </div>
                    <div class="dish">
                        <img src="img/salad.jpg" alt="Salada">
                        <div class="dish-name">
                            Salada
                        </div>
                        <div class="dish-price">
                            <input type="hidden" name="price" value="8">
                            R$ 8,00
                        </div>
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" class="input-text qty text" id="5" inputmode="" min="0" max="" name="quantity" pattern="" size="4" step="1" title="Qty" value="0">
                            <input type="button" class="plus" value="+">
                        </div>
                    </div>
                    <div class="dish">
                        <img src="img/torresmo.jpg" alt="Torresmo">
                        <div class="dish-name">
                            Torresmo
                        </div>
                        <div class="dish-price">
                            <input type="hidden" name="price" value="12">
                            R$ 12,00
                        </div>
                        <div class="quantity buttons_added">
                            <input type="button" class="minus" value="-">
                            <input type="number" class="input-text qty text" id="6" inputmode="" min="0" max="" name="quantity" pattern="" size="4" step="1" title="Qty" value="0">
                            <input type="button" class="plus" value="+">
                        </div>
                    </div>
                </div>
            </div>

            <div class="block">
                <div class="section-title">
                    Dados Pessoais
                </div>
                <div class="entry">
                    <input type="text" name="name" id="name" placeholder="Nome">
                    <label for="name"></label>
                    <input type="text" name="number" id="number" placeholder="Número">
                    <label for="number"></label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="email"></label>
                </div>
            </div>
            <button onclick="calculateOrder()">Calcular</button>

            <div class="order" id="order">

            </div>
        </div>
        
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/quantity.js"></script>
        <script src="js/script.js"></script>
        <script>
            $("#number").mask("(99) 99999-9999");
        </script>
    </body>
</html>
